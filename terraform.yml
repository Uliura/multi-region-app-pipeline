steps:
  - task: TerraformTaskV2@2
    inputs:
      provider: "azurerm"
      command: "init"
      backendServiceArm: 'AzureSC'
      backendAzureRmResourceGroupName: "AzureDevOps"
      backendAzureRmStorageAccountName: "storadgeforazuredevops"
      backendAzureRmContainerName: "tfstate"
      backendAzureRmKey: "multiapp.tfstate"
  - task: TerraformCLI@0
    inputs:
      command: 'plan'
      environmentServiceName: 'AzureSC'
      providerAzureRmSubscriptionId: 'a4634be0-8c57-4abe-9c19-60e1f7843718'
      runAzLogin: true
      commandOptions: '-out=tfplan'
      allowTelemetryCollection: false
  - task: TerraformCLI@0
    inputs:
      command: 'apply'
      environmentServiceName: 'AzureSC'
      providerAzureRmSubscriptionId: 'a4634be0-8c57-4abe-9c19-60e1f7843718'
      runAzLogin: true
      commandOptions: 'tfplan'
      allowTelemetryCollection: false
